<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="grid-container">
        <div class="letters">
            <img src="images/Insta_Dev_Area letters.png" alt="Social Media initials">
        </div>
        <div class="name">
            <img src="images/Insta_Dev_Area name.png" alt="Social media name">
        </div>
        <div class="macbook">
            <img src="images/MacBook Pro 16.png" width="320" height="205" alt="Macbook mockup">
        </div>
        <div class="logo">
            <img src="images/Insta_Dev_Area logo.png" alt="Social media logo">
        </div>
        <div class="data">
            <input type="text" placeholder="Type your username" autofocus required>
            <input type="password" placeholder="Type your password" required>
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </div>
</body>
</html>
